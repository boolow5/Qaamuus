{% load staticfiles %}
{% block scripts %}

<div class="reveal" id="registerModal" data-reveal>
  <h1 class="modal-title">Register</h1>

  <form action="/register/?next={{request.get_full_path}}" method="post">
    {% csrf_token %}
  <div class="row">
    <div class="medium-6 columns">
      <label>Username
        <input type="text" name="username" placeholder="Username">
      </label>
    </div>
    <div class="medium-6 columns">
      <label>Password
        <input type="password" name="password" placeholder="Password">
      </label>
    </div>
  </div>
  <div class="row column">
    <button class="hollow expanded button">Register</button>
  </div>
</form>
<p class="text-center">If you're already registered <a data-open="loginModal">Login here</a></p>
</div>

{% endblock %}
